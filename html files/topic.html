<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSA Topics Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .topic {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .topic input {
      margin-right: 10px;
    }

    .done {
      text-decoration: line-through;
      color: green;
    }
  </style>
</head>
<body>
  <h1>DSA Topics & Techniques Tracker</h1>
  <div id="topics-container"></div>

  <script>
    const topics = {
      "Arrays": [
        "Sorting: QuickSort",
        "Sorting: MergeSort",
        "Searching: Binary Search",
        "Two Pointers: In-place manipulation",
        "Sliding Window: Subarray problems"
      ],
      "Linked Lists": [
        "Traversal",
        "Insertion/Deletion at beginning/end/position",
        "Reversal (recursive and iterative)",
        "Cycle Detection: Floyd’s Tortoise and Hare"
      ],
      "Hash Tables (Maps/Sets)": [
        "Hash function basics",
        "Insertion/Deletion/Lookup",
        "Collision Handling"
      ],
      "Trees": [
        "Traversal: Inorder, Preorder, Postorder (recursive & iterative)",
        "Searching: Find node in BST"
      ],
      "Stacks": [
        "Push/Pop/Peek Operations"
      ],
      "Queues": [
        "Enqueue/Dequeue Operations"
      ],
      "Heaps (Priority Queues)": [
        "Insertion/Deletion (extract-min/max)",
        "Building a Heap",
        "Top K Elements"
      ],
      "Graphs": [
        "Traversal: BFS",
        "Traversal: DFS",
        "Shortest Path: Dijkstra's Algorithm",
        "Cycle Detection: DFS"
      ],
      "Tries": [
        "Implement Trie from scratch",
        "Insertion/Searching (words/prefixes)",
        "Autocompletion with Trie"
      ],
      "Union-Find (Disjoint Set)": [
        "Implement Union-Find from scratch",
        "Find/Union Operations",
        "Cycle Detection in Undirected Graphs"
      ],
      "General Algorithms/Techniques": [
        "Recursion: Factorial, Tree Traversals, DFS",
        "Dynamic Programming: Fibonacci, LCS, Knapsack",
        "Greedy: Kruskal’s Algorithm",
        "Backtracking: Sudoku, N-Queens, Permutations"
      ]
    };

    const container = document.getElementById("topics-container");
    const saved = JSON.parse(localStorage.getItem("topicStatus")) || {};

    Object.entries(topics).forEach(([category, items]) => {
      const section = document.createElement("div");
      section.className = "section";

      const title = document.createElement("h2");
      title.textContent = category;
      section.appendChild(title);

      items.forEach((item, idx) => {
        const id = `${category}-${idx}`;
        const div = document.createElement("div");
        div.className = "topic";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = saved[id] || false;

        const label = document.createElement("label");
        label.textContent = item;
        if (checkbox.checked) label.classList.add("done");

        checkbox.addEventListener("change", () => {
          saved[id] = checkbox.checked;
          localStorage.setItem("topicStatus", JSON.stringify(saved));
          label.classList.toggle("done", checkbox.checked);
        });

        div.appendChild(checkbox);
        div.appendChild(label);
        section.appendChild(div);
      });

      container.appendChild(section);
    });
  </script>
</body>
</html>
